<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMART PLANNER - REGISTRO</title>
  <link rel="icon" href="../img/Logo.png">
  <link rel="stylesheet" href="../styles/registro.css">
</head>
<body>
  <section class="logo">
    <img src="../img/Logo.png" alt="Logo SmartPlanner" width="100" height="100">
  </section>

  <!-- AHORA ES FORM -->
  <form class="register-form">
    <h2>Crear Cuenta</h2>
    <p>Únete a miles de usuarios organizados</p>

    <section>
      <h3>Nombre Completo</h3>
      <div class="input-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor"
          stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user">
          <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
        <input type="text" id="nombre" placeholder="Tu nombre completo" required>
      </div>
    </section>

    <section>
      <h3>Email</h3>
      <div class="input-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor"
          stroke-width="2" viewBox="0 0 24 24">
          <rect width="20" height="16" x="2" y="4" rx="2"></rect>
          <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
        </svg>
        <input type="email" id="correoElectronico" placeholder="tu@email.com" required>
      </div>
    </section>

    <section>
      <h3>Contraseña</h3>
      <div class="input-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" 
            stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <rect x="3" y="11" width="18" height="11" rx="2"></rect>
          <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
        </svg>

        <input id="contrasena" type="password" placeholder="********" required>

        <button type="button" class="toggle-password" onclick="togglePassword('contrasena', this)">
          <!-- Ojo abierto -->
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" 
              fill="currentColor" viewBox="0 0 24 24" class="eye-open" display="none">
            <path d="M12 5c-7 0-11 7-11 7s4 7 11 7 
                    11-7 11-7-4-7-11-7zm0 
                    12c-2.8 0-5-2.2-5-5s2.2-5 
                    5-5 5 2.2 5 5-2.2 5-5 
                    5zm0-8a3 3 0 1 0 0 6 
                    3 3 0 0 0 0-6z"/>
          </svg>
          <!-- Ojo cerrado -->
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" 
              fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 5c-7 0-11 7-11 7s4 7 
                    11 7 11-7 11-7-4-7-11-7zM12 
                    17c-2.8 0-5-2.2-5-5 0-.8.2-1.6.6-2.3l6.7 
                    6.7c-.7.4-1.5.6-2.3.6zM12 
                    7c2.8 0 5 2.2 5 5 0 .8-.2 
                    1.6-.6 2.3l-6.7-6.7C10.4 
                    7.2 11.2 7 12 7z"/>
            <line x1="2" y1="2" x2="22" y2="22" stroke="currentColor" stroke-width="2" class="eye-closed"/>
          </svg>
        </button>
      </div>
    </section>

    <section>
      <h3>Confirma Contraseña</h3>
      <div class="input-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" 
            stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <rect x="3" y="11" width="18" height="11" rx="2"></rect>
          <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
        </svg>
        <input id="confirmPassword" type="password" placeholder="********" required>

        <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword', this)">
          <!-- Ojo abierto -->
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" 
              fill="currentColor" viewBox="0 0 24 24" class="eye-open" display="none">
            <path d="M12 5c-7 0-11 7-11 7s4 7 11 7 
                    11-7 11-7-4-7-11-7zm0 
                    12c-2.8 0-5-2.2-5-5s2.2-5 
                    5-5 5 2.2 5 5-2.2 5-5 
                    5zm0-8a3 3 0 1 0 0 6 
                    3 3 0 0 0 0-6z"/>
          </svg>
          <!-- Ojo cerrado -->
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" 
              fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 5c-7 0-11 7-11 7s4 7 
                    11 7 11-7 11-7-4-7-11-7zM12 
                    17c-2.8 0-5-2.2-5-5 0-.8.2-1.6.6-2.3l6.7 
                    6.7c-.7.4-1.5.6-2.3.6zM12 
                    7c2.8 0 5 2.2 5 5 0 .8-.2 
                    1.6-.6 2.3l-6.7-6.7C10.4 
                    7.2 11.2 7 12 7z"/>
            <line x1="2" y1="2" x2="22" y2="22" stroke="currentColor" stroke-width="2" class="eye-closed"/>
          </svg>
        </button>
      </div>
    </section>

    <section class="options">
      <label><input type="checkbox"> Acepto los términos y condiciones y la política de
          privacidad</label>
      <label><input type="checkbox"> Quiero recibir consejos de productividad y actualizaciones por email</label>
    </section>

    <button type="submit">
      Crear Cuenta
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" stroke="currentColor"
        stroke-width="2" viewBox="0 0 24 24">
        <path d="M5 12h14"></path>
        <path d="m12 5 7 7-7 7"></path>
      </svg>
    </button>

    <p class="divider">o regístrate con</p>

    <section class="social-buttons">
      <button><img src="../img/google.png" alt="Google"> Google</button>
      <button><img src="../img/facebook.png" alt="Facebook"> Facebook</button>
    </section>

    <p class="register-text">
      ¿Ya tienes cuenta? <a href="../index.html">Inicia sesión</a>
    </p>
  </form>

  <footer>
    <p>© 2024 SmartPlanner. Todos los derechos reservados.</p>
  </footer>

  <script src="../js/mostrarContraseña.js"></script>
  <script src="../js/emailConfig.js"></script>
  <script src="../js/emailService.js"></script>
  <script src="../js/api/registro.js"></script>
  
</body>
</html>
